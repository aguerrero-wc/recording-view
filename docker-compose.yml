# docker-compose.yml

services:
  audio-recorder:
    build:
      context: .
      target: production
    # Remover la línea user ya que se maneja en el Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - app-network
    # El healthcheck ya está definido en el Dockerfile, pero se puede sobrescribir aquí si es necesario
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      # Directorio temporal que la aplicación React puede necesitar
      - /tmp
    ports:
      - "3000:3000"

networks:
  app-network:
    driver: bridge